<!-- templates/chat.html - 支持流式回复的前端 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 风格聊天助手 (流式回复)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e1e2f;
            --secondary: #2c2c3d;
            --user-bubble: #d1e7dd;
            --bot-bubble: #f8f9fa;
            --text-dark: #333;
            --text-light: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --streaming-color: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }
        
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .header-text {
            flex: 1;
        }
        
        .header-text h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .header-text p {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .mode-toggle i {
            margin-right: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fafbfc;
        }
        
        .message {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
        }
        
        .bot-avatar {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
        }
        
        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15.5px;
            box-shadow: var(--shadow);
            position: relative;
            word-break: break-word;
            white-space: pre-wrap;
        }
        
        .user-message .message-content {
            background: var(--user-bubble);
            color: var(--text-dark);
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-content {
            background: var(--bot-bubble);
            border-bottom-left-radius: 4px;
        }
        
        .streaming .message-content::after {
            content: "|";
            animation: blink 1s infinite;
            color: var(--streaming-color);
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 6px;
            text-align: right;
        }
        
        .chat-input-area {
            padding: 18px;
            background: white;
            border-top: 1px solid #eaeaea;
            display: flex;
            gap: 12px;
            position: relative;
        }
        
        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            outline: none;
            transition: all 0.3s;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .message-input:focus {
            border-color: #4d90fe;
            box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.2);
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: var(--bot-bubble);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 5px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #777;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .stream-status {
            position: absolute;
            top: -25px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }
        
        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .header-text h1 {
                font-size: 1.2rem;
            }
            
            .mode-toggle span {
                display: none;
            }
            
            .mode-toggle i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-text">
                <h1>DeepSeek 流式聊天助手</h1>
                <p>基于 Coze API 的流式对话系统</p>
            </div>
            <div class="mode-toggle" id="modeToggle">
                <i class="fas fa-bolt"></i>
                <span>流式模式</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- 初始欢迎消息 -->
            <div class="message bot-message">
                <div class="avatar bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    你好！我是AI助手，支持流式回复功能。请尝试输入问题并体验实时响应效果。
                    <div class="timestamp" id="welcomeTimestamp"></div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="stream-status" id="streamStatus">
            <i class="fas fa-sync-alt fa-spin"></i> 流式传输中...
        </div>
        
        <div class="chat-input-area">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="输入消息..." 
                rows="1"></textarea>
            <button 
                class="send-button" 
                id="sendButton"
                title="发送消息">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeTimestamp = document.getElementById('welcomeTimestamp');
        const modeToggle = document.getElementById('modeToggle');
        const streamStatus = document.getElementById('streamStatus');
        
        // 设置欢迎消息时间戳
        welcomeTimestamp.textContent = formatTimestamp(Date.now());
        
        // 会话状态
        let conversationId = '';
        let isSending = false;
        let isStreamingMode = true; // 默认使用流式模式
        let currentBotMessageId = null;
        let eventSource = null;
        
        // 更新模式显示
        function updateModeDisplay() {
            if (isStreamingMode) {
                modeToggle.innerHTML = '<i class="fas fa-bolt"></i><span>流式模式</span>';
                modeToggle.style.background = 'rgba(255, 255, 255, 0.2)';
            } else {
                modeToggle.innerHTML = '<i class="fas fa-file-alt"></i><span>普通模式</span>';
                modeToggle.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        }
        
        // 切换模式
        modeToggle.addEventListener('click', () => {
            isStreamingMode = !isStreamingMode;
            updateModeDisplay();
        });
        
        // 初始化模式显示
        updateModeDisplay();
        
        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            if (this.scrollHeight > 150) {
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
        });
        
        // 发送消息函数
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isSending) return;
            
            try {
                // 更新状态
                isSending = true;
                sendButton.disabled = true;
                messageInput.disabled = true;
                hideError();
                
                // 添加用户消息到聊天窗口
                addMessage('user', message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // 显示"正在输入"指示器
                showTypingIndicator();
                
                // 创建机器人消息占位符
                currentBotMessageId = 'bot-msg-' + Date.now();
                const placeholderContent = isStreamingMode ? '' : '思考中...';
                addMessage('bot', placeholderContent, null, currentBotMessageId);
                
                if (isStreamingMode) {
                    // 流式模式
                    streamStatus.style.display = 'block';
                    streamChat(message);
                } else {
                    // 普通模式
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            conversation_id: conversationId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || '请求失败');
                    }
                    
                    // 更新会话ID
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                    }
                    
                    // 更新机器人消息
                    updateBotMessage(currentBotMessageId, data.reply);
                    updateMessageTimestamp(currentBotMessageId);
                }
                
            } catch (error) {
                showError(`发送失败: ${error.message}`);
                console.error('API请求错误:', error);
                updateBotMessage(currentBotMessageId, '抱歉，处理您的请求时出现问题。请稍后再试。');
                updateMessageTimestamp(currentBotMessageId);
            } finally {
                if (!isStreamingMode) {
                    // 对于普通模式，在这里重置状态
                    hideTypingIndicator();
                    isSending = false;
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                    streamStatus.style.display = 'none';
                }
            }
        }
        
        // 流式聊天函数
        function streamChat(message) {
            // 关闭之前的连接（如果有）
            if (eventSource) {
                eventSource.close();
            }
            
            // 创建EventSource连接
            eventSource = new EventSource(`/stream_chat?message=${encodeURIComponent(message)}&conversation_id=${conversationId}`);
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    // 处理错误
                    showError(data.error);
                    updateBotMessage(currentBotMessageId, data.message);
                    return;
                }
                
                if (data.content) {
                    // 追加内容到当前消息
                    appendToBotMessage(currentBotMessageId, data.content);
                }
                
                if (data.done) {
                    // 流结束
                    eventSource.close();
                    eventSource = null;
                    
                    // 更新会话ID
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                    }
                    
                    // 更新消息时间戳
                    updateMessageTimestamp(currentBotMessageId);
                    
                    // 移除流式光标
                    const messageElement = document.getElementById(currentBotMessageId);
                    if (messageElement) {
                        messageElement.classList.remove('streaming');
                    }
                    
                    // 重置状态
                    hideTypingIndicator();
                    isSending = false;
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                    streamStatus.style.display = 'none';
                }
            };
            
            eventSource.onerror = (error) => {
                console.error('EventSource 错误:', error);
                showError('流式连接中断');
                eventSource.close();
                eventSource = null;
                
                // 重置状态
                hideTypingIndicator();
                isSending = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                streamStatus.style.display = 'none';
                
                // 更新消息为错误提示
                updateBotMessage(currentBotMessageId, '连接中断，请重试。');
                updateMessageTimestamp(currentBotMessageId);
            };
        }
        
        // 添加消息到聊天窗口
        function addMessage(role, content, timestamp = null, id = null) {
            const messageElement = document.createElement('div');
            if (id) messageElement.id = id;
            messageElement.className = `message ${role}-message`;
            
            if (role === 'bot' && isStreamingMode && content === '') {
                messageElement.classList.add('streaming');
            }
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}-avatar`;
            avatar.innerHTML = role === 'user' 
                ? '<i class="fas fa-user"></i>' 
                : '<i class="fas fa-robot"></i>';
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = content;
            
            const timestampElement = document.createElement('div');
            timestampElement.className = 'timestamp';
            timestampElement.textContent = formatTimestamp(timestamp || Date.now());
            
            contentElement.appendChild(timestampElement);
            
            messageElement.appendChild(avatar);
            messageElement.appendChild(contentElement);
            chatMessages.appendChild(messageElement);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageElement;
        }
        
        // 追加内容到机器人消息
        function appendToBotMessage(id, content) {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                const contentElement = messageElement.querySelector('.message-content');
                if (contentElement) {
                    // 添加流式光标
                    messageElement.classList.add('streaming');
                    
                    // 追加内容
                    contentElement.textContent += content;
                    
                    // 确保时间戳还在
                    const timestampElement = contentElement.querySelector('.timestamp');
                    if (!timestampElement) {
                        const newTimestampElement = document.createElement('div');
                        newTimestampElement.className = 'timestamp';
                        newTimestampElement.textContent = formatTimestamp(Date.now());
                        contentElement.appendChild(newTimestampElement);
                    }
                    
                    // 滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
        }
        
        // 更新机器人消息内容
        function updateBotMessage(id, newContent) {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                const contentElement = messageElement.querySelector('.message-content');
                if (contentElement) {
                    contentElement.textContent = newContent;
                    
                    // 确保时间戳还在
                    const timestampElement = contentElement.querySelector('.timestamp');
                    if (!timestampElement) {
                        const newTimestampElement = document.createElement('div');
                        newTimestampElement.className = 'timestamp';
                        newTimestampElement.textContent = formatTimestamp(Date.now());
                        contentElement.appendChild(newTimestampElement);
                    }
                    
                    // 滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
        }
        
        // 更新消息的时间戳
        function updateMessageTimestamp(id) {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                const contentElement = messageElement.querySelector('.message-content');
                if (contentElement) {
                    const timestampElement = contentElement.querySelector('.timestamp');
                    if (timestampElement) {
                        timestampElement.textContent = formatTimestamp(Date.now());
                    }
                }
            }
        }
        
        // 格式化时间戳
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        // 显示"正在输入"指示器
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 隐藏"正在输入"指示器
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(hideError, 5000);
        }
        
        // 隐藏错误消息
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // 事件监听器
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 初始化聚焦到输入框
        messageInput.focus();
    </script>
</body>
</html>
